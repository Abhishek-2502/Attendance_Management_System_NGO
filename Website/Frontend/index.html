<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance | Akshar Paaul</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Attendify</h1>
    </header>
    <div class="container">
        <div class="content">
            <div class="left-section">
                <h2>Attendance</h2>
                <h3>Akshar Paaul</h3>
                <p>Every childâ€™s education should start at his correct age. Bridging the gap between underprivileged children and the mainstream of education.</p>
            </div>

            <div class="right-section">
                <form class="login-form">
                    <div class="radio-group">
                        <input type="radio" id="teacher" name="role" checked>
                        <label for="teacher">Teacher</label>
                        <input type="radio" id="admin" name="role">
                        <label for="admin">Admin</label>
                    </div>

                    <div class="input-group">
                        <input type="text" placeholder="Username" required>
                    </div>

                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div class="remember-group">
                        <input type="checkbox" id="remember-me" checked>
                        <label for="remember-me">Remember me</label>
                    </div>

                    <button type="submit">Sign in</button>

                    <div class="links">
                        <a href="#">Forgot password?</a>
                        <a href="#">Don't have an account? <span>Register here</span></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
